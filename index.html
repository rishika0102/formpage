<html>
 <head>
  <title>Sign up form page</title>
   <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
  <div class="outerdiv">
   <div class="main">
    <h1>Sign Up</h1>
    <form method="POST"  action="#" class="fields" id="userdetails">
      <label class="fields-label" pattern="[A-Za-z].{6,}">First name</label><br>
      <input type="text" class="fields-input" id="name" name="firstname" required><br>
      <label class="fields-label">Last name</label><br>
      <input type="text" class="fields-input" id="lastname" name="lastname" required><br>
      <label class="fields-label">Email</label><br>
      <input type="email" class="fields-input" id="emails" name="email" required><br>
      <label class="fields-label">Password</label><br>
      <input type="password" id="pwds" class="fields-input" value="" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{6,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 6 or more characters" name="pwd" required/>
      <label class="fields-label"> Confrim Password</label><br>
      <input type="password" class="fields-input" id="conpwd" value="" name="conpwd" required><br>
      <label class="fields-label">Gender</label><br>
      <div class="radio-option">
       <label for="html" class="rdio-opt">Male</label><br>
       <input type="radio" id="gen" name="gend" >
       <label for="css" class="rdio-opt">Female</label><br>
       <input type="radio" id="gen" name="gend">
       <label for="css" class="rdio-opt">Others</label><br>
       <input type="radio" id="gen" name="gend">
      </div>
      <label class="fields-label">Date of birth</label><br>
      <input type="date" class="fields-input"  name="dob" id="Dob"><br>
      <div class="sub-btn">
       <button class="btn" onclick="signUp();">Submit</button>
      </div>
      <div class="log-in">
       <p class="login">have already sign-up <a href="file:///home/rails/Rishika/Demo/formpage/login.html?"> Login </a></p>
     </div>
     </form>
   </div>
  </div>
  <script src="js/script.js"></script>
 </body>
</html>
